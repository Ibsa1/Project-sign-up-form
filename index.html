<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="leftside">
            <div id="logo-body">
                <img src="odin-lined.png" alt="odin-logo"> 
                <p class="odin">ODIN</p>
            </div>
            <div class="photocredit">
                <p class="photoowner">Photo by <a href="#">Haile west</a> &nbsp;on <a href="#"> unsplash</a></p>
            </div>
            
        </div>
        <div id="rightside">
            <div>
                <P>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.</P>
                <p>You know you want to.</p>
            </div>
            <div>
                <p class="letsDoThis">Let's do this!</p>
                <form action="#" method="POST">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="text" name="phonenumber" id="phonenumber" placeholder="+2519...">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" required>
                    </div>
        
                    <button type="submit">Create Account</button>

                    
                </form>
                <p class="alreadyHaveAnAccount">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
